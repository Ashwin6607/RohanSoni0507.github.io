<!-- book_count.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Count</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Book Count</h1>

    <p>Total Books in the Library: <span id="bookCount"></span></p>
    <a href="/">Back to Library</a>

    <script>
        // Fetch bookCount value from the server using a simple XMLHttpRequest
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const bookCount = JSON.parse(xhr.responseText).bookCount;
                document.getElementById('bookCount').innerText = bookCount;
            }
        };

        xhr.open('GET', '/api/bookCount', true);
        xhr.send();
    </script>
</body>

</html>
