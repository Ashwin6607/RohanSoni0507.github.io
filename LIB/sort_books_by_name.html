<!-- sort_books_by_name.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Sorted by Name</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Books Sorted by Name</h1>

    <ul>
        <!-- Dynamic content will be injected here -->
    </ul>
    <a href="/">Back to Library</a>

    <script>
        // Fetch sorted books data from the server
        fetch('/api/sortedBooks')
            .then(response => response.json())
            .then(sortedBooks => {
                // Inject sorted books data into the list
                const ul = document.querySelector('ul');
                sortedBooks.forEach(book => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${book.bookName}</strong> by ${book.authorName}<br>
                        Number of Pages: ${book.numPages}<br>
                        Price: Rs ${book.price}<br>
                        Published Year: ${book.publishDate}<br>
                        <a href="${book.pdfFile}" download="${book.bookName}.pdf">Download PDF</a><br>
                    `;
                    ul.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching sorted books:', error));
    </script>
</body>

</html>
