<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>WELCOME TO E-LIBRARY</h1>
    <h2>Book Management</h2>
    <form action="/add_book" method="POST">
        <label for="bookName">Book Name:</label>
        <input type="text" name="bookName" required>
        <label for="authorName">Author Name:</label>
        <input type="text" name="authorName" required>
        <label for="pages">Number of Pages:</label>
        <input type="number" name="pages" required>
        <label for="price">Price:</label>
        <input type="number" name="price" required>
        <label for="publishedYear">Published Year:</label>
        <input type="number" name="publishedYear" required>
        <button type="submit">Add Book</button>
    </form>
    <form action="/count_books" method="GET" target="_blank">
        <button type="submit">List Book Count</button>
    </form>
    <form action="/books_table" method="GET" target="_blank">
        <button type="submit">Open Books Table in New Tab</button>
    </form>
    <form action="/sort_books_by_name" method="POST" target="_blank">
        <button type="submit">Sort Books by Name</button>
    </form>
    <form action="/sort_books_by_author" method="POST" target="_blank">
        <button type="submit">Sort Books by Author</button>
    </form>
    <form action="/sort_books_by_price" method="POST" target="_blank">
        <button type="submit">Sort Books by Price</button>
    </form>
    <form action="/sort_books_by_year" method="POST" target="_blank">
        <button type="submit">Sort Books by Publish Year</button>
    </form>
</body>

</html>
