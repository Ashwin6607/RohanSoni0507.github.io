<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <h1>WELCOME TO E-LIBRARY</h1>
        <h2>Book Management</h2>
        <button onclick="openAddBookTab()">Add Book</button>
        <script>
            function openAddBookTab() {
                // Open the add_book.html file in a new tab
                window.open('/add_book.html', '_blank');
            }
        </script>
        <form action="/count_books" method="GET" target="_blank">
            <button type="submit">List Book Count</button>
        </form>
        <form action="/books_table" method="GET" target="_blank">
            <button type="submit">Open Books Table in New Tab</button>
        </form>
        <form action="/sort_books_by_name" method="GET" target="_blank">
            <button type="submit">Sort Books by Name (New Tab)</button>
        </form>

        <!-- Dark Mode Button -->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
        <span id="darkModeLabel">Dark Mode</span>

        <h2>Recently Added Books</h2>
        <ul id="recentlyAddedBooksContainer">
            <li>
                <strong>The Catcher in the Rye</strong> - Pages: 277 |
                <a href="/pdfs/the_catcher_in_the_rye.pdf" download="The_Catcher_in_the_Rye.pdf">Download PDF</a>
            </li>
        </ul>
    </div>

    <script src="/app.js"></script>
</body>

</html>
