<!-- book_count.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Count</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Book Count</h1>
    <p>Total Books in the Library: <span id="bookCount"></span></p>
    <a href="/">Back to Library</a>
    <script>
        // Fetch book count data from the server
        fetch('/api/bookCount')
            .then(response => response.json())
            .then(data => {
                const bookCount = data.bookCount;
                document.getElementById('bookCount').innerText = bookCount;
            })
            .catch(error => console.error('Error fetching book count:', error));
    </script>
</body>
</html>
